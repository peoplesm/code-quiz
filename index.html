<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Code Quiz</title>
  </head>

  <body class="index">
    <div class="container">
      <header>
        <h2><a href="highscores.html" title="High Scores"> High Scores</a></h2>
        <h2 id="timer"></h2>
      </header>
      <!--Main quiz container-->
      <main id="quizField">
        <div id="question"></div>

        <button type="button" class="ansbtn" id="answerOne"></button>
        <br />
        <button type="button" class="ansbtn" id="answerTwo"></button>
        <br />
        <button type="button" class="ansbtn" id="answerThree"></button>
        <br />
        <button type="button" class="ansbtn" id="answerFour"></button>
      </main>
    </div>
    <!-- Submit Form -->
    <form id="scoreFormContainer" method="POST">
      <label for="scoreText">Input Initials: </label>
      <input
        type="text"
        placeholder="Initials"
        name="initials"
        id="scoreInitials"
      />
      <button id="submit">Submit</button>
    </form>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
